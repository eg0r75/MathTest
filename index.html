<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
    <title>Математический тест</title>
</head>

<body>
    <form action="">
        <h1 class="title">Математический тест:<span></span></h1>
        <h2 class="primer">Пример: </h2>
        <h2 class="scoreTitle">Счет: 0</h2>
        <h2 class="timerTitle">Время: 0</h2>
        <h2 class="record">Рекорд: 0</h2>
        <div class="userInput">
            <input class="otvet" type="text" placeholder="Введите ваш ответ">
            <button class="add">Ввести</button>
        </div>
        <div class="buttons">
            <button class="multiply">Умножение</button>
            <button class="divide">Деление</button>
            <button class="subtraction">Вычитание</button>
            <button class="adition">Сложение</button>
        </div>
    </form>
    <script src="script.js"></script>

</body>

</html>
